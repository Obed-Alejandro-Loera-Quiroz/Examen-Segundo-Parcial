<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Pamilon Tech</title>
  <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <div class="logo-area">
      <img src="Img/LOGOPAMILONCERTIFICATIONS.png" alt="Logo" class="logo">
      <div>
        <h1 class="brand-name">Pamilon Tech Certifications</h1>
        <p class="slogan">“Certifica tu talento, impulsa tu futuro”</p>
      </div>
    </div>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="certificaciones.html">Certificaciones</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
      <div id="menuUser">
        <a href="login.html">Iniciar sesión</a>
      </div>
    </nav>
  </header>

  <!-- Contenido principal: Login -->
  <main class="main-content">
    <section class="login-section">
      <h2>Iniciar Sesión</h2>
      <form id="formLogin" class="login-form">
        <label for="login">Usuario</label>
        <input type="text" id="login" placeholder="Usuario" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>

        <button type="submit" class="btn-primary">Ingresar</button>
      </form>
      <div id="loginError" class="error"></div>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    © 2025 Pamilon Tech Certifications — Todos los derechos reservados.
  </footer>

  <script src="JS/app.js"></script>
</body>
</html>
